<h1>This is in property card component</h1>
<div class="row">
  <div class="shadow-lg col-sm-4 p-1">
    <div class="card p-1">
      <img class="propimg" src="assets/images/houseB41.jpg">
      <div class="card-body p1">
          <h1 class="card-title">{{Property.Name}}</h1>
        <h1>{{Property.Type}}</h1>
        <h2>{{ Property.Price }}</h2>
      </div>
    </div>
  </div>
</div>
